<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    {% load staticfiles %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script src="{% static 'assets/js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
<!-- //js -->
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'assets/css/fontsgooleapispopins.css' %}" rel="stylesheet" type="text/css" media="all" />

  <title>用户信息</title>
 </head>
 <body>

  <!-- Bootstrap Styles-->
  <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
  <!-- FontAwesome Styles-->
  <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom Styles-->
  <link href="{% static 'assets/css/custom-styles.css' %}" rel="stylesheet" />
  <!-- Google Fonts-->

  <div id="wrapper">
  {% include 'teacher/navtop.html' %}

  {% include 'teacher/teachernavside.html' %}


   <div id="page-wrapper">


         <div class="main">
		<h1 class="w3layouts_head" style="color: black">个人信息</h1>
		<div class="w3layouts_main_grid">
			<form action="#" method="post" class="w3_form_post">
				<div class="w3_agileits_main_grid w3l_main_grid">
					<span class="agileits_grid">
						<label>姓名<i>:</i></label>
						<input type="text" name="name" placeholder="输入你的姓名" required="">
					</span>
				</div>


				<div class="agileits_w3layouts_main_grid w3ls_main_grid">
					<span class="agileinfo_grid">
						<label>出生日期<i>:</i></label>

							<input class="date" id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '08/13/2016';}" required="">

					</span>
				</div>

				<div class="w3_agile_main_grid">
					<span class="agile_grid">
						<label>邮箱<i>:</i></label>
						<input type="text" name="Reminder" placeholder="个人常用邮箱" required="">
					</span>
				</div>


				<div class="w3_agile_main_grid">
					<span class="agile_grid">
						<label>QQ<i>:</i></label>
						<input type="text" name="Reminder" placeholder="QQ" required="">
					</span>
				</div>

				<div class="w3_agile_main_grid">
					<span class="agile_grid">
						<label>微信<i>:</i></label>
						<input type="text" name="Reminder" placeholder="微信号或注册手机" required="">
					</span>
				</div>

				<div class="w3_agile_main_grid">
					<span class="agile_grid">
						<label>手机<i>:</i></label>
						<input type="text" name="Reminder" placeholder="手机" required="">
					</span>
				</div>

<div class="agileinfo_main_grid">
					<span class="agileits_w3layouts_grid">
						<label>省份<i>:</i></label>
						<select id="category1" name="category1" required="">
							<option value="personal">北京</option>
							<option value="business">内蒙</option>
							<option value="other">湖北</option>
						</select>
					</span>
				</div>


				<div class="wthree_main_grid">
					<span class="agile_grid">
						<label>文理<i>:</i></label>
						<select id="priority" name="priority" required="">
							<option value="high">文科</option>
							<option value="low">理科</option>
						</select>
					</span>
				</div>

				<div class="w3_main_grid">
					<div class="w3_main_grid_left">
						<a href="#">清华欢迎你</a>
					</div>
					<div class="w3_main_grid_right">
						<input type="submit" value="保存">
					</div>
					<div class="clear"> </div>
				</div>
			</form>
		</div>


	</div>

        <div class="row">
          <div class="col-md-offset-4 col-md-4">
             <footer>
              <p>Copyright &copy; 2016.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">早睡早起</a></p>
             </footer>
          </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
   </div>
   <!-- /. PAGE WRAPPER  -->
  </div>
  <!-- /. WRAPPER  -->
{% include 'teacher/jsinclude.html' %}
<!-- Calendar -->
			<link rel="stylesheet" href="{% static 'assets/css/jquery-ui.css' %}" />
			<script src="{% static 'assets/js/jquery-ui.js' %}"></script>
			  <script>
					  $(function() {
						$( "#datepicker" ).datepicker();
					  });
			  </script>
		<!-- //Calendar -->
 </body>
</html>

        <div id="page-wrapper" >

                        <h1 class="page-header">
                            学生信息录入 <small>高考估分系统教师端</small>
                        </h1>
                    </div>
                </div> 
				<!--row-->
				<div class = "row">
					<div class = "col-md-12">
						<div class= "panel panel-default">
							<div class = "panel-body">
								<div class = "row">
									<div class = "col-md-6">
										<form class = "form-horizontal" role = "form" method = "POST" action = "/stuinfoin/">
											<div class = "form-group">
												<label for = "name" class = "col-sm-2 control-label">姓名：</label>
												<div class = "col-sm-10">
													<input type = "text" class = "form-control" name = "name" placeholder = {{student.name}}>
											    </div>
											</div>
											<div class = "form-group">
												<label for = "zhuce" class = "col-sm-2 control-label">注册：</label>
												<div class = "col-sm-10">
													<input type = "text" class = "form-control" name = "zhuce" placeholder = {{user.zhuce}}>
											    </div>
											</div>
											<div class = "form-group">
												<label for = "sexSelect" class = "col-sm-2 control-label">性别：</label>
												<div class = "col-sm-10">
													<label class = "radio-inline">
														<input type = "radio" name = "sexSelect" id = "male" value = "male"> 男 
													</label>
													<label class = "radio-inline">
														<input type = "radio" name = "sexSelect" id = "female" value = "female"> 女 
													</label>
												</div>
											</div>
											<div class = "form-group">
												<label for = "subjectSelect" class = "col-sm-2 control-label">文理：</label>
												<div class = "col-sm-10">
													<label class = "radio-inline">
														<input type = "radio" name = "subjectSelect" id = "wenke" value = "wenke"> 文 
													</label>
													<label class = "radio-inline">
														<input type = "radio" name = "subjectSelect" id = "like" value = "like"> 理 
													</label>
												</div>
											</div>
											<div class = "form-group">
												<div class="col-sm-offset-2 col-sm-10">
													<button type = "submit" class = "btn btn-primary">保存</button>
													<button type = "cancel" style = "margin-left:20px;" class = "btn btn-default">取消</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>查看志愿者</title>
 </head>
 <body>
   {% load staticfiles %}
  <!-- Bootstrap Styles-->
  <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
  <!-- FontAwesome Styles-->
  <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom Styles-->
  <link href="{% static 'assets/css/custom-styles.css' %}" rel="stylesheet" />
  <!-- Google Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />


  <div id="wrapper">
{% include 'teacher/navtop.html' %}
{% include 'teacher/teachernavside.html' %}





   <div id="page-wrapper">
    <div id="page-inner">
     <div class="row">
      <div class="col-md-offset-4 col-md-4">
       <h1 class="page-header" style="text-align: center"> 志愿者详情 </h1>
      </div>
     </div>
     <!--row-->
     <div class="row">
      <div class="col-md-12">
       <div class="panel panel-default">
        <div class="panel-body">
         <div class="row">
          <div class="col-md-offset-3 col-md-6">
           <form class="form-horizontal" role="form" method="POST" action="/teacher/student_info/edit/">
             {% csrf_token %}
            <fieldset disabled="">
             <div class="form-group">
              <label for="account" class="col-sm-2 control-label" style="text-align:left;padding-left: 2em;">用户名: </label>
              <div class="col-sm-10">
               <p class="form-control-static" id="account" name="account">{{student.account}}</p>
              </div>
             </div>
             <div class="form-group">
              <label for="realName" style="text-align:left;padding-left: 2em;" class="col-sm-2 control-label">姓名：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="realName" name="realName" value="{{student.realName}}" />
              </div>
             </div>
             <div class="form-group">
              <label for="idNumber" style="text-align:left;padding-left: 2em;" class="col-sm-2 control-label">身份证号：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="idNumber" name="idNumber" value="{{student.idNumber}}" />
              </div>
             </div>
             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" class="col-sm-2 control-label" for="sex">性别：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="sex" name="sex" value="{{student.sex}}" />
              </div>
             </div>
             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="nation" class="col-sm-2 control-label">民族：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="nation" name="nation" value="{{student.nation}}" />
              </div>
             </div>
             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="birth" class="col-sm-2 control-label">出生日期: </label>
              <div class="col-sm-10">
               <p class="date" id="birth" name="birth">{{student.birth}}</p>
              </div>
             </div>
 <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="school" class="col-sm-2 control-label">院系：</label>
              <div class="col-sm-4">
               <input type="text" class="form-control" id="school" name="school" value="{{student.school}}" />
              </div>
              <label style="text-align:left;padding-left: 2em;" for="stu_class" class="col-sm-2 control-label">班级：</label>
              <div class="col-sm-4">
               <input type="text" class="form-control" id="stu_class" name="stu_class" value="{{student.stu_class}}" />
              </div>
             </div>

             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="phone" class="col-sm-2 control-label">手机：</label>
              <div class="col-sm-10">
               <input type="tel" class="form-control" name="phone" id="phone" value="{{student.phone}}" />
              </div>
             </div>
             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="email" class="col-sm-2 control-label">邮箱：</label>
              <div class="col-sm-10">
               <input type="email" class="form-control" id="email" name="email" value="{{student.email}}" />
              </div>
             </div>

    <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="province" class="col-sm-2 control-label">中学所在地：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="province" name="province" value="{{student.province}}" />
              </div>
             </div>



             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="relTeacher" class="col-sm-2 control-label">分管组：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="relTeacher" name="relTeacher" value="{{student.relTeacher}}" />
              </div>
             </div>
             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;padding-right: 5px;" for="relVolunteer" class="col-sm-2 control-label">对应老师：</label>
              <div class="col-sm-10">
               <input type="text" class="form-control" id="relVolunteer" name="relVolunteer" value="{{student.relVolunteer}}" />
              </div>
             </div>
             <div class="form-group">
              <label style="text-align:left;padding-left: 2em;" for="comment" class="col-sm-2 control-label">备注：</label>
              <div class="col-sm-10">
               <textarea type="text" class="form-control" id="comment" name="comment" rows="10" placeholder="备注信息">{{student.comment}}</textarea>
              </div>
             </div>
             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-primary" value="save">编辑</button>
              </div>
             </div>
            </fieldset>
           </form>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col-md-offset-4 col-md-4">
       <footer>
        <p>Copyright &copy; 2016.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">早睡早起</a></p>
       </footer>
      </div>
     </div>
    </div>
    <!-- /. PAGE INNER  -->




   </div>
   <!-- /. PAGE WRAPPER  -->

  </div>
  <!-- /. WRAPPER  -->




{% include 'teacher/jsinclude.html' %}
 </body>
</html>
